version: "3.3"

services:

  flask:
    container_name: flask
    restart: always
    build: ./flask
    command: gunicorn --bind 0.0.0.0:8000 wsgi:app
    volumes:
      - ./flask/:/flask
    networks:
      streamnetwork:
        aliases:
          - flask-app      
    depends_on:
      - db

  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    volumes:
      - ./nginx:/nginx
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    ports:
      - "80:80"
      - "433:433"
    networks:
      - streamnetwork
    depends_on:
      - flask
  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
    
  db:
    image: mysql
    container_name: database
    volumes:
      - ./database:/docker-entrypoint-initdb.d/:ro
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      streamnetwork:
        aliases:
          - database 

  rtmp:
    container_name: rtmp
    build: ./rtmp
    volumes:
      - ./rtmp/stream:/tmp/hls
    ports:
      - "1935:1935"
      - "8080:8080"
      

networks:
  streamnetwork: